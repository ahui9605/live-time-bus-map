<!DOCTYPE html>
<html>

<head>
    <title>Google Map without Search Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>

    </style>
</head>

<body>
    <div id="navigation-bar">
        <a href="index.html">Map</a>
        <a href="time-schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
    </div>
    <div id="map-container">


        <div id="map"></div>

    </div>
    <script>

        let map, infoWindow;

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.9072, lng: -77.0369 }, // Washington DC coordinates

                mapTypeControl: true,
                mapTypeControlOptions: {
                    mapTypeIds: []
                },

                zoom: 12,
                streetViewControl: false, // remove street view control
                zoomControl: true, // add zoom control
                mapTypeControl: true, // add map type control
                styles: [
                    {
                        featureType: "poi.business",
                        stylers: [
                            { visibility: "off" }
                        ]
                    },
                    {
                        featureType: "poi",
                        elementType: "labels.text",
                        stylers: [
                            { visibility: "off" }
                        ]
                    },
                ]
            });

            var markers = [];

            map.addListener('click', function (event) {
                addMarker(event.latLng);
            });

            function addMarker(location) {
                clearMarkers();
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
                markers.push(marker);
            }

            function clearMarkers() {
                markers.forEach(function (marker) {
                    marker.setMap(null);
                });
                markers = [];
            }

            infoWindow = new google.maps.InfoWindow();

            const locationButton = document.createElement("button");
            locationButton.textContent = "Current Location";
            locationButton.classList.add("custom-map-control-button");


            map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
            locationButton.addEventListener("click", () => {
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };

                            infoWindow.setPosition(pos);
                            infoWindow.setContent("Location found.");
                            infoWindow.open(map);
                            map.setCenter(pos);
                        },
                        () => {
                            handleLocationError(true, infoWindow, map.getCenter());
                        }
                    );
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(
                    browserHasGeolocation
                        ? "Error: The Geolocation service failed."
                        : "Error: Your browser doesn't support geolocation."
                );
                infoWindow.open(map);
            }

            window.initMap = initMap;
        }
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuzSGsnLGf0navFaIgbnw11PV0nOoDEh8&callback=initMap"></script>
</body>

</html>
